<div class="content mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Marka Güncelle</h5>
        </div>
        <div>
      
          <div class="card-body">

            <form [formGroup]="brandUpdateForm"
                    >
       
    
              <div class="mb-3">
                <label for="name">Marka ID</label>
                
                <div class="form-group"  >
                    <input 
                    formControlName="id"
                    class="form-control"
                    type="number"
                    placeholder= {{currentBrand.id}}
                    
                  />
                  <label  for="name">Marka adı</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder= {{currentBrand.name}}
                    
                  />
             
                </div>
              </div>              
            </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="update()" >Güncelle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
