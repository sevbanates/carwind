 <div *ngIf="!paymentPage">
  <div class="row">
    <div class="col-md-2">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Kiralama Tarihi</label
        >
        <input
          (change)="setMinEndDate()"
          [(ngModel)]="startDate"
          min="{{ minStartDate | date: 'yyyy-MM-dd' }}"
          type="date"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
    </div>
    <div class="col-md-2">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Kira Bitiş Tarihi</label
        >
        <input
        
          [(ngModel)]="endDate"
          type="date"
          class="form-control"
          min="{{ minEndDate | date: 'yyyy-MM-dd' }}"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="mt-4">
      <p>
        Toplam kiralanacak gün sayısı : {{ diff }} <br />
        Ödenecek ücret : {{ money }}
      </p>
    </div>
  </div>
  <div class="col-md-3">
    <button (click)="goToPayment()" type="button" class="btn btn-success">
      İlerle
    </button>
  </div>
</div>
